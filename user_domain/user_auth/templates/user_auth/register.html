{% extends 'base.html' %} 
{% block title %} Login Page {% endblock %} 
{% block content %}
<main>
  <div
    class="bg-black min-h-screen flex items-center justify-center border-2 border-gray-300 border"
  >
    <div
      class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8 border-1 border-blue-700 border"
    >
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-green-600 mb-2">WelcomeðŸ‘‹</h1>
        <p class="text-white">Create User</p>
      </div>

      <!-- Login Form -->
      <form method="post" action="" class="space-y-6">
        {% csrf_token %}

        <!-- First Name -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            First Name
          </label>
          <input
            type="text"
            name="firstname"
            placeholder="First Name"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            Last Name
          </label>
          <input
            type="text"
            name="lastname"
            placeholder="Last Name"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            Email
          </label>
          <input
            type="text"
            name="email"
            placeholder="Email"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Gym Name -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            Gym Name
          </label>
          <input
            type="text"
            name="orgname"
            placeholder="Gym Name"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- UserName -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            UserName
          </label>
          <input
            type="text"
            name="username"
            placeholder="UserName"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            Password
          </label>
          <input
            type="password"
            name="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            class="w-full px-4 py-3 text-white placeholder:text-white rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-3 bg-blue-400 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="px-4 text-white text-sm">OR</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- Extra Action -->
      <p class="text-center text-white text-sm">
        Already have a Account?
        <a
          href="{% url 'user_login' %}"
          class="text-white font-semibold hover:underline"
        >
          Sign In
        </a>
      </p>
    </div>
  </div>
</main>
{% endblock %}
