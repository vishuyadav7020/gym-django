{% extends 'base.html' %} {% block title %}Add Payment{% endblock %} 
{% block content %}

<div class="min-h-screen bg-gray-900 flex flex-col">
  <!-- Navbar -->
  <nav
    class="bg-gray-800 border-b border-gray-700 px-2 py-4 flex items-center justify-between"
  >
    <!-- Back Button -->
    <div class="flex gap-2 flex-row">
      <button
        onclick="window.history.back()"
        class="px-6 py-2 bg-white text-black font-semibold flex items-center justify-center border-2 border-green-500 hover:border-blue-700 rounded-lg transition"
      >
        ‚Üê Back
      </button>

      <button
        onclick="window.location.href='{% url 'orghome' %}'"
        class="px-6 py-2 bg-white text-black font-semibold flex items-center justify-center border-2 border-green-500 hover:border-blue-700 rounded-lg transition"
      >
        Home
      </button>
    </div>

    <!-- Profile Dropdown -->
    <div class="relative rounded-full bg-white">
      <button
        id="profileBtn"
        class="px-6 rounded-full overflow-hidden flex items-center justify-center border-2 border-green-500 hover:border-blue-700"
      >
        {% if request.session.org_photo %}
        <!-- Uploaded org photo -->
        <img
          src="{{ request.session.org_photo }}"
          alt="Profile"
          class="w-5 h-12 px-0 object-contain"
        />
        {% else %}
        <!-- Auto-generated initials -->
        <img
          src="https://ui-avatars.com/api/?name={{ request.session.orgname }}&background=22c55e&color=fff&bold=true"
          alt="Profile"
          class="w-full h-full object-cover"
        />
        {% endif %}
      </button>

      <!-- Dropdown Menu -->
      <div
        id="profileMenu"
        class="hidden absolute right-0 mt-3 w-48 bg-gray-900 border border-gray-700 rounded-xl shadow-lg overflow-hidden z-50"
      >
        <a href="" class="block px-4 py-3 text-sm text-white hover:bg-gray-700">
          üë§ Profile
        </a>

        <a href="" class="block px-4 py-3 text-sm text-white hover:bg-gray-700">
          ‚öôÔ∏è Account Settings
        </a>

        <form method="post" action="{% url 'org_logout' %}">
          {% csrf_token %}
          <button
            type="submit"
            class="w-full text-left px-4 py-3 text-sm text-red-400 hover:bg-gray-700"
          >
            üö™ Logout
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div
      class="w-full max-w-xl bg-gray-800 p-8 rounded-2xl shadow-lg border border-white"
    >
      <h2 class="text-3xl font-bold text-green-400 mb-6 text-center">
        Add Payment
      </h2>

      <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Member Select -->
        <select
          name="member_name"
          required
          class="input outline hover:outline-blue-800"
        >
          <option value="">Select Member</option>
          {% for member in members %}
          <option value="{{ member.id }}">
            {{ member.first_name|upper }} {{ member.last_name|upper }}
          </option>
          {% endfor %}
        </select>

        <select
          name="amount"
          required
          class="input outline hover:outline-blue-800"
        >
          <option value="" class="rounded-2xl">Amount</option>
          <option value="1500">1500</option>
          <option value="3500">3500</option>
          <option value="8000">8000</option>
        </select>

        <select
          name="payment_method"
          required
          class="input outline hover:outline-blue-800"
        >
          <option value="">Payment Method</option>
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
          <option value="card">Card</option>
        </select>

        <select
          name="status"
          required
          class="input outline hover:outline-blue-800"
        >
          <option value="paid">Paid</option>
          <option value="pending">Pending</option>
        </select>

        <button
          type="submit"
          class="w-full py-3 bg-green-500 hover:bg-green-700 rounded-lg font-semibold transition"
        >
          Save Payment
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="px-4 text-white text-sm">OR</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- Extra Action -->
      <p class="text-center text-white text-sm">
        Member Not Found ???
        <a
          href="{% url 'member_add' %}?next={% url 'payment_add' %}"
          class="text-white font-semibold hover:underline hover:text-blue-400"
        >
          Add Member
        </a>
      </p>
    </div>
  </div>
</div>

<style>
  .input {
    width: 100%;
    padding: 14px 16px;
    background: #020617;
    border: 2px solid #1e293b;
    border-radius: 1rem; /* üëà Rounded */
    color: white;
    appearance: none; /* üëà Important */
    cursor: pointer;
  }

  .input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.5);
  }

  /* Dropdown arrow spacing */
  select.input {
    background-image: url("data:image/svg+xml,%3Csvg fill='white' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 7l3 3 3-3'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1.2rem;
    padding-right: 3rem;
  }

  /* Options (limited support ‚Äì browser dependent) */
  select option {
    background: #020617;
    color: white;
  }
</style>

<script>
  const profileBtn = document.getElementById("profileBtn");
  const profileMenu = document.getElementById("profileMenu");

  profileBtn.addEventListener("click", () => {
    profileMenu.classList.toggle("hidden");
  });

  document.addEventListener("click", (e) => {
    if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
      profileMenu.classList.add("hidden");
    }
  });
</script>

{% endblock %}
