{% extends "base.html" %}
{% block title %}WhatsApp Test{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center p-6">
  <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 w-full max-w-md text-white">

    <h2 class="text-2xl font-bold mb-6 text-center">ðŸ“± WhatsApp Twilio Test</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 p-3 rounded bg-gray-700 text-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <input
        type="text"
        name="phone"
        placeholder="WhatsApp Number (ex: +919876543210)"
        required
        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-green-500"
      />

      <select
        name="type"
        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-green-500">
        <option value="otp">Send OTP</option>
        <option value="message">Send Message</option>
      </select>

      <textarea
        name="message"
        placeholder="Message (only for Send Message)"
        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>

      <button
        type="submit"
        class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold">
        Send WhatsApp
      </button>
    </form>

  </div>
</div>
{% endblock %}
