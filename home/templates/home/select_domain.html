{% extends 'base.html' %}
{% block title %}Select Login Type{% endblock %}

{% block content %}
<main>
  <div class="bg-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-xl p-10 border border-blue-700">

      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-green-600 mb-2">Welcome ğŸ‘‹</h1>
        <p class="text-white text-lg">Choose how you want to continue</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Organisation -->
        <form method="post" action="">
          {% csrf_token %}
          <input type="hidden" name="domain" value="org">
          <button type="submit"
            class="w-full group bg-gray-900 rounded-xl p-8 border border-gray-700
                   hover:border-green-500 transition transform hover:-translate-y-1">
            <div class="text-center">
              <div class="text-5xl mb-4">ğŸ¢</div>
              <h2 class="text-2xl font-bold text-white mb-2">Organisation</h2>
              <p class="text-gray-400 text-sm">Gym owner / Admin login</p>
            </div>
          </button>
        </form>

        <!-- User -->
        <form method="post" action="">
          {% csrf_token %}
          <input type="hidden" name="domain" value="user">
          <button type="submit"
            class="w-full group bg-gray-900 rounded-xl p-8 border border-gray-700
                   hover:border-blue-500 transition transform hover:-translate-y-1">
            <div class="text-center">
              <div class="text-5xl mb-4">ğŸ‘¤</div>
              <h2 class="text-2xl font-bold text-white mb-2">User</h2>
              <p class="text-gray-400 text-sm">Member / Trainer login</p>
            </div>
          </button>
        </form>

      </div>

    </div>
  </div>
</main>
{% endblock %}
