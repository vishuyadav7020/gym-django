<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Mode</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f172a, #020617, #020617, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 90%;
      max-width: 480px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      background: rgba(255, 0, 0, 0.15);
      border-radius: 50px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #22c55e;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #e5e7eb;
      margin-bottom: 1.8rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2rem;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      min-width: 70px;
    }

    .time-box h2 {
      font-size: 1.4rem;
      color: #22c55e;
    }

    .time-box span {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .footer {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .footer a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .countdown { gap: 8px; }
      .time-box { min-width: 60px; }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="status">
      <div class="dot"></div>
      Maintenance in Progress
    </div>

    <h1>Weâ€™ll Be Back Soon ðŸš§</h1>

    <p>
      Our system is currently undergoing scheduled maintenance to improve
      performance, security, and reliability.<br />
      Thank you for your patience!
    </p>

    <!-- Countdown (optional) -->
    <div class="countdown">
      <div class="time-box">
        <h2 id="hours">02</h2>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">15</h2>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">45</h2>
        <span>Seconds</span>
      </div>
    </div>

    <div class="footer">
      Need help? <a href="mailto:support@yourapp.com">Contact Support</a>
    </div>

  </div>

  <script>
    // Countdown timer (customize end time)
    const endTime = new Date().getTime() + (2 * 60 * 60 * 1000);

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = endTime - now;

      if (diff <= 0) return;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("hours").innerText = String(hours).padStart(2, "0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
